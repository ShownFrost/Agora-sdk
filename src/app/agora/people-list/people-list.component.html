<div class="">
  <div class="d-flex justify-content-between">
    <h4>People</h4>
    <p class="cursor-pointer" (click)="closeList()">X</p>
  </div>
  <div>
    <p>In Call</p>
    <hr>
    <ul class="p-0 scroll-64vh">
      <li class="d-flex justify-content-between mb-2">
        <div>
          <p class="m-0">
            {{localUser.uid}}(You)
          </p>
        </div>
        <div class="w-25">
          <svg *ngIf="localUser.isAudio" focusable="false" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M11 5c0-.55.45-1 1-1s1 .45 1 1v5.17l1.82 1.82c.11-.31.18-.64.18-.99V5c0-1.66-1.34-3-3-3S9 3.34 9 5v1.17l2 2V5zM2.81 2.81L1.39 4.22l11.65 11.65c-.33.08-.68.13-1.04.13-2.76 0-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c.57-.08 1.12-.24 1.64-.46l5.14 5.14 1.41-1.41L2.81 2.81zM19 11h-2c0 .91-.26 1.75-.69 2.48l1.46 1.46A6.921 6.921 0 0 0 19 11z">
            </path>
          </svg>
          <div class="progress w-100" *ngIf="!localUser.isAudio && localUser.level > 1">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': localUser.level * 3 + '%'}">
            </div>
          </div>
        </div>
      </li>
      <li class="d-flex justify-content-between mb-2" *ngFor="let list of peopleList | keyvalue">
        <div>
          <p class="m-0">
            {{list.key}}
          </p>
          <small *ngIf="list.value.isPresenting">
            Presenting
          </small>
        </div>
        <div class="w-25">
          <svg *ngIf="!list.value.isAudio" focusable="false" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M11 5c0-.55.45-1 1-1s1 .45 1 1v5.17l1.82 1.82c.11-.31.18-.64.18-.99V5c0-1.66-1.34-3-3-3S9 3.34 9 5v1.17l2 2V5zM2.81 2.81L1.39 4.22l11.65 11.65c-.33.08-.68.13-1.04.13-2.76 0-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c.57-.08 1.12-.24 1.64-.46l5.14 5.14 1.41-1.41L2.81 2.81zM19 11h-2c0 .91-.26 1.75-.69 2.48l1.46 1.46A6.921 6.921 0 0 0 19 11z">
            </path>
          </svg>
          <div class="progress w-100" *ngIf="list.value.isAudio && list.value.volume > 1">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': list.value.volume * 3 + '%'}">
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
